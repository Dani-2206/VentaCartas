<!DOCTYPE html>
<html lang="es">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <!-- Incluye jQuery y Bootstrap desde un CDN (puedes descargarlos y usar archivos locales también) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Document</title>
    <script>
        $(document).ready(function(){
    // Inicializa Bootstrap
    $('[data-toggle="tooltip"]').tooltip();
    // ... otras inicializaciones de Bootstrap si las necesitas
    });


    </script>
</head>
<body style="background-image:url('{% static 'img/kaibayugi.jpg' %}');">
    <div class="body"></div>
    <div class="grad"></div>
    <div class="header">
        <div>NVDR<span>Store</span></div>
    </div>
    <br>
    
    <form method="post">
        {% csrf_token %}
        <div class="login">
            {% if form.errors %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                    <strong>Error:</strong>
                    {% for field, error_list in form.errors.items %}
                        {% for error in error_list %}
                            {{ error }}
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
    
            {{ form.username }}
            {{ form.password }}
    
            <button type="submit">Iniciar Sesión</button><br>
            <a class="CrearU" href="{% url 'registro' %}">Crear Usuario</a>
        </div>
    </form>
    



</body>
</html>
